<div class="container text-center mt-3 mb-3">

  <div class="card">
    <form class="card-body" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="titleInput" placeholder="Title" name="title" [(ngModel)]="dataUser.title">
          <label for="titleInput" class="fw-semibold">Title</label>
        </div>
      
        <div class="form-floating card-text">
          <textarea class="form-control" placeholder="To Do" id="CommentTextarea" style="height: 30vh; resize: none;" name="commet" [(ngModel)]="dataUser.comment"></textarea>
          <label for="CommentTextarea" class="fw-semibold">To-Do</label>
        </div>
      
      <div class="mt-3">
        <button type="submit" class="btn btn-success me-2">Submit</button>
        <button type="button" class="btn btn-warning" (click)="clearInput()">Clean-Up</button>
      </div>
    </form>
  </div>

</div>

<div class="text-center">
  <button type="button" class="btn btn-danger" (click)="clearAllData()">Clean-up All Notes</button>
</div>
